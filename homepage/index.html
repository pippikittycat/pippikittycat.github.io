<!DOCTYPE html>

<head>

<body>

                <!-- SETTINGS BUTTON -->

                </a>

            <nav class="gridcard-container" aria-label="Main site Navigation">
                <ul>
                    <li><a href="../portfolio/index.html" class="gridcard"

        <p>© 2025 Brittney Farris</p>

        <a href="mailto:junk.stable342@passinbox.com" class="footer-button mail-button"

        </a>

        <!-- GITHUB BUTTON -->
        <a href="https://www.github.com" class="footer-button github-button" target="_blank" rel="noopener noreferrer"
            aria-label="Personal Github">
            <img src="../assets/images/github-mark.png" class="footer-logo github-logo">
            <span class="footer-logo-text github-logo-text">Github</span>
        </a>

    <script src="../assets/scripts/global_effects.js"></script>
